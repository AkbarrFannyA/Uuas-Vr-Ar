<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script
        src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script
        src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker preset="hiro" id="hiro-marker">
            <a-entity gltf-model="url(assets/spiderman_flip.glb)" scale="0.5 0.5 0.5" position="0 0 0"
                rotation="0 180 0" animation-mixer="loop: repeat; crossFadeDuration: 1">
            </a-entity>

            <a-entity gltf-model="url(assets/ironman.glb)" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 90 0"
                animation-mixer="loop: repeat; crossFadeDuration: 1">
            </a-entity>

            <a-sound id="spiderman" src="url(assets/spiderman.mp3)" autoplay="false" loop="true"></a-sound>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        var marker = document.querySelector('#hiro-marker');
        var sound = document.querySelector('#spiderman');

        marker.addEventListener('markerFound', function () {
            sound.components.sound.playSound();
        });

        marker.addEventListener('markerLost', function () {
            sound.components.sound.stopSound();
        });
    </script>
</body>

</html>
